<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>inline  element</title>
     <style>
          span.inline {
               display: inline-block ;            
               width: 100px;
               height: 100px;
               margin: 10px;
               border: 1px solid blue;
               background-color: aqua;
          }
     </style>
</head>
<body>
          <span class="inline">item1</span>
          <span class="inline">item2</span>
          <span class="inline">item3</span>
          <span class="inline">item4</span>
          <span class="inline">item5</span> 
</body>
</html>
