<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록과 관련된 태그</title>
</head>
<body>
     <!-- 순서가 없는 목록 -->
    당신이 좋아하는 컬러
    <ul type="square">
        <li>Bule</li>
        <li>Red</li>
        <li>Green</li>
        <li>Yellow</li>
        <li>Purple</li>
    </ul>

     <!-- 순서가 있는 목록 -->
    당신이 좋아하는 컬러 순위
    <ol type="I">
        <li>Blue</li>
        <li>Red</li>
        <li>Green</li>
        <li>Yellow</li>
        <li>Purple</li>
    </ol>

    <!-- 용어 리스트 -->
    <dl>
        <dt>Google Chrome</dt>
        <dd>Goole Chrome is a freeware web browser developed by Google</dd>
    </dl>
</body>
</html>
