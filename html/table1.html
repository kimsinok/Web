<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
</head>
<body>


    <!-- 테이블에 대한 설명-->
    <caption>테이블에 대한 설명</caption>
    
    <table border="1" width="400" height="300">
        <!-- 테이블 제목-->
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
                <th>제목4</th>
            </tr>
        </thead>
        <!-- 테이블 내용-->
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>            
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
