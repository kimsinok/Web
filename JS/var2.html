<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>변수</title>
</head>
<body>
     <script>

          // 변수 선언 및 할당
          let username = '일길동';

          // let username = '이길동';  // Error : 동일한 이름을 가진 변수를 재 선언 할 수 없다.

          console.log(`username : ${username}`);

          console.log(`자료형 : ${typeof username}`);     


     </script>
</body>
</html>
