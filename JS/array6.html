<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array 객체</title>
</head>
<body>
     <script>

          // 배열 생성 
          const users = [
               { name: '일길동', age: 10, email: 'java1@gmail.com' } ,
               { name: '이길동', age: 20, email: 'java2@gmail.com' } ,
               { name: '삼길동', age: 30, email: 'java3@gmail.com' } ,
               { name: '사길동', age: 40, email: 'java4@gmail.com' } ,
               { name: '오길동', age: 50, email: 'java5@gmail.com' } 
          ];

          // 배열 내용 조회하여 출력하기
          // 배열 요소마다 콜백함수를 수행한다.
          users.forEach((user) => {          
               console.log(user.name);
          });





     </script>
     
</body>
</html>
