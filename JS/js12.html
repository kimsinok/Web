<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>switch ~ case구문</title>
</head>
<body>
         <script>

               const score = 95;

               const result = parseInt(score / 10);
               console.log(`result : ${result}`);

               switch (result) {
                    case 10:                         
                         break;
                    case 9: 
                         console.log('A학점');                        
                         break;
                    case 8:                  
                         console.log('B학점');       
                         break;
                     case 7:                  
                         console.log('C학점');       
                         break;
                     case 6:                  
                         console.log('D학점');       
                         break;
                     default:
                         console.log('F학점');       
                         break;
               }
         </script>

</body>
</html>
