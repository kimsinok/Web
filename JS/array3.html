<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array 객체</title>
</head>
<body>
     <script>

          // 배열 생성
          const arr = [3, 1, 7, 2, 4, 9, 6, 5];
          
          // 배열의 내용을 오름 차순 정렬
          const sortedArr = arr.sort((num1, num2) => {
               if (num1 > num2) {
                    return 1;
               } else if (num1 < num2) {
                    return -1; 
               } else {
                    return 0;
               }
          });

          // 배열의 내용을 내림 정렬하여 조회하기
          console.log(sortedArr.reverse().join());

     </script>

</body>
</html>
