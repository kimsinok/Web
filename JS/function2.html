<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>함수</title>
</head>
<body>
     
     <script>

          //함수 호출
          const result = add(1, 2);
          console.log(`result : ${result}`);

          
          // 함수 리터럴
          const add = function ( a, b) {
               return a + b;
          };


     </script>

</body>
</html>
