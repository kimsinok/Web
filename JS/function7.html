<html lang="en">
<head>

     <title>arguments 객체</title>
</head>
<body>
     
     <script>

          function sum( ) {
               
               let total = 0;

               for(let i = 0; i < arguments.length;  i++) {
                    total += arguments[i];
               }

               // for (const temp of arguments) {
               //      total += temp;
               // }

               return total;

          }

          console.log(sum(1, 2));
          console.log(sum(1, 2, 3));
          console.log(sum(1, 2, 3, 4));

     </script>

</body>
</html>
