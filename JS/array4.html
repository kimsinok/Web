<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Array 객체</title>
</head>
<body>
     <script>
         
           //배열 생성         
          const colors = [ 'red', 'green', 'blue', 'pink', 'purple' ];
          console.log(colors.join());

          const arr = colors.slice(1, 4)
          console.log(arr.join());

          const colors1 = [ 'red', 'green'];
          const colors2 = ['blue', 'pink', 'purple' ];

          // 배열 결합
          const result = colors1.concat(colors2);
          console.log(result.join());

          // red,green,blue,pink,purple,blue

          let index = result.indexOf('blue');
          console.log(`index : ${index}`);

          index = result.lastIndexOf('blue');
          console.log(`index : ${index}`);


     </script>
</body>
</html>
