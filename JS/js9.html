<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>비교 연산자</title>
</head>
<body>
     
     <script>

               let a = 1;
               let b = true;

               console.log(`a 자료형 : ${typeof a}`);
               console.log(`b 자료형 : ${typeof b}`);
      
               // 값 비교     
               console.log(a == b);
               
               // 값과 자료형 비교
               console.log(a === b);


     </script>


</body>
</html>
