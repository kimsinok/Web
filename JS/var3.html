<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>변수</title>
</head>
<body>
          <script>

               // 변수 선언과 동시에 값을 할당해야 한다. (const : 상수)
               const PI = 3.14;

               PI = 3.141592;  // Error : 상수이므로 값을 재 할당 할 수 없다.
 
               console.log(`PI : ${PI}`);

               console.log(`자료형 : ${typeof PI}`);  // number


          </script>
</body>
</html>
