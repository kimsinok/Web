<body>

     <script>

          console.log( 1 ||  2 );
          console.log( true ||  2 );
          console.log( 0  ||  2 );
          console.log( false  ||  2 );
          console.log( false  ||  false );

          console.log( 1 &&  2 );
          console.log( true &&  2 );
          console.log( 0  &&  2 );
          console.log( false  &&  2 );
          console.log( false  &&  false );


     </script>
