<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array 객체</title>
</head>
<body>
     
     <script>

          //배열 생성
          const arr = new Array();

          console.log(`배열의 길이 : ${arr.length}`);

          //배열 요소 추가
          arr.push('red');
          arr.push('green');
          arr.push('blue');  
          arr.unshift('black');
          
          //배열 요소의 내용을 '- ' 구분자를 갖는 하나의 문자열로 변환하여 반환한다.
          console.log(arr.join('-'));

          // for (let i = 0; i < arr.length; i++) {
          //      console.log(arr[i]);
          // }
          

          // for (const temp of arr) {
          //      console.log(temp);
          // }


          //배열 생성         
          const  fruits = ['banana', 'apple', 'melon'];
          console.log(fruits.join());

          //배열 삭제 (melon)
          fruits.pop();
          console.log(fruits.join());

          //배열 삭제 (banaa)
          fruits.shift();
          console.log(fruits.join());


          //배열 생성         
          const colors = [ 'red', 'green', 'blue', 'pink', 'purple' ];
          console.log(colors.join());
          
          //배열 요소 삭제 (blue)
          colors.splice(2, 1);
          console.log(colors.join());
     
          // red,green,pink,purple
          // pink 를 orange 로 변경      
          colors.splice(2, 1, 'orange');

          console.log(colors.join());
          // red,green,orange,purple

     </script>


</body>
</html>
