<!DOCTYPE html>

     <title>Array 객체</title>
</head>
<body>
     
     <script>
          
          Array.prototype.remove = function(i) {
               this.splice(i, 1);
          };

          const arr = [ 'a', 'b', 'c', 'd' ];

          arr.remove(2);

          console.log(arr.join());

     </script>

</body>
